<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <a>
            <h1>Weather Dashboard</h1>
        </a>
    </header>
    <section class="container-fluid">
        <div class=row>
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <h3>Search for a City:</h3>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input" placeholder="San Diego">
                            </div>
                            <button id="search-button" type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
                <section>
                    <ul id="city-list" class="list-group"></ul>
                </section>
            </div>
            <section class="col-md-9">
                <div id="current-weather" class='card'>
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id='city-name'>
                            </span>
                            <span id='current-icon'></span>
                        </div>
                        <p class="card-text" id="current-temp"></p>
                        <p class="card-text" id="current-humidity"></p>
                        <p class="card-text" id="current-wind"></p>
                        <p class="card-text" id="current-uv"></p>
                        </ul>
                    </div>
            </section>
            <section class="row">
                <div id="forecast-weather" class="col-md-9">
                    <h2>5 Day Forecast:</h2>
                    <div id="forecast-cards">
                        <div class="card forecast">
                            <div id="forecast1" class="card-body">
                                <span class="card-title" id='forecast-date1'>
                                </span>
                                <span id='forecast-icon1'></span>
                                <p class="card-text" id="forecast-temp1"></p>
                                <p class="card-text" id="forecast-humidity1"></p>
                            </div>
                        </div>
                        <div class="card forecast">
                            <div id="forecast2" class="card-body">
                                <span class="card-title" id='forecast-date2'>
                                </span>
                                <span id='forecast-icon2'></span>
                                <p class="card-text" id="forecast-temp2"></p>
                                <p class="card-text" id="forecast-humidity2"></p>
                            </div>
                        </div>
                        <div class="card forecast">
                            <div id="forecast3" class="card-body">
                                <span class="card-title" id='forecast-date3'>
                                </span>
                                <span id='forecast-icon3'></span>
                                <p class="card-text" id="forecast-temp3"></p>
                                <p class="card-text" id="forecast-humidity3"></p>
                            </div>
                        </div>
                        <div class="card forecast">
                            <div id="forecast4" class="card-body">
                                <span class="card-title" id='forecast-date4'>
                                </span>
                                <span id='forecast-icon4'></span>
                                <p class="card-text" id="forecast-temp4"></p>
                                <p class="card-text" id="forecast-humidity4"></p>
                            </div>
                        </div>
                        <div class="card forecast">
                            <div id="forecast5" class="card-body">
                                <span class="card-title" id='forecast-date5'>
                                </span>
                                <span id='forecast-icon5'></span>
                                <p class="card-text" id="forecast-temp5"></p>
                                <p class="card-text" id="forecast-humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
